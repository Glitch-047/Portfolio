<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0e7db;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* NavBar Styling */
    .navbar {
      background-color: #203a43;
      padding: 0.75rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      display: inline;
      margin: 0 15px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
    footer {
      background: #0f2027;
      color: #ccc;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#skills">Skills</a></li>
      <li><a href="index.html#projects">Projects</a></li>
      <li><a href="Certificates.html">Certificates</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>My Certifications</h1>
    <p>A curated gallery of all my academic and professional recognitions.</p>
  </header>

  <div class="gallery">
    <!-- Repeat this card for each certificate -->
    <div class="card">
      <img src="certificates/rbi_quiz_cert.jpg" alt="RBI Quiz Certificate">
      <div class="card-title">RBI 90 Quiz â€“ State Round</div>
    </div>
    <div class="card">
      <img src="certificates/sample2.jpg" alt="Certificate 2">
      <div class="card-title">Certificate Title 2</div>
    </div>
    <!-- Add more cards below as needed -->
  </div>

  <footer>
    &copy; 2025 Ashwin A S | Certifications
  </footer>

</body>
</html>
